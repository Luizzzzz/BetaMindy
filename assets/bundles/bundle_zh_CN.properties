block.betamindy-graphite-wall-large.name = 大型石墨墙
block.betamindy-graphite-wall-large.description = 吸收性防御方块。吸收子弹的物理反应，例如碎片、爆炸或燃烧。不能吸收激光和电弧。跨越多个瓷砖。
