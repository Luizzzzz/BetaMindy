block.betamindy-teleport-portal.details = 可爱的 portazfowbabaozjwjsdjaieja\n - EyeofDankness
block.betamindy-fan.name = 粉丝 
block.betamindy-fan.description = 吹风，将单位推到前面。风被固体方块阻挡。可由处理器控制以获得更精确的角度。
block.betamindy-fan.details = 这个粉丝可能会合法地导致粉丝死亡...
block.betamindy-fan-mega.name = 超级粉丝
block.betamindy-fan-mega.description = 吹出更强的风，将单位推到前面。接受将随风洒落的液体。风被固体方块阻挡。可由处理器控制以获得更精确的角度。
block.betamindy-clear-pipe.name = 玻璃管
block.betamindy-clear-pipe.description = 由经过处理的 Anuglass 制成，允许从一端到另一端双向运输单位。可以将单元输出到有效负载块。
block.betamindy-clear-pipe.details = 他们到底是如何在此占据统治地位的？
block.betamindy-unit-duct.name = 单位管道
block.betamindy-unit-duct.description = 允许单位双向运输，从一端到另一端。只有入口块需要为输入单元供电。即使连接到电网，所有其他块也不消耗电力，所以不用担心。
block.betamindy-unit-duct.details = ...它是一个花式吸尘器。感觉就像重新做我的家务...
clearpipe.no = 请等待玩家离开此管道！
block.betamindy-claw.name = 爪
block.betamindy-claw.description = 抓住附近的一个单位并尽量不放手。抓住盟友、玩家和敌人。可以由逻辑或玩家控制，在这种情况下，它也可以被控制在非固体有效载荷块上抓取块或单元。甚至部分在微调器或齿轮上起作用。无法抓住其他爪形块或自身。
block.betamindy-claw.details = 可能看起来微不足道，但从不同的角度来看，你在这里得到的是一个 [accent] 有效载荷卸载器 []。
block.betamindy-phase-claw.name = 相位爪
block.betamindy-phase-claw.description = 抓住附近的一个单位并尽量不放手。抓住盟友、玩家和敌人。这个爪子需要力量才能发挥作用，除了在旋转器上，它会从动量中产生自己的力量。无法抓住其他爪形块或自身。
