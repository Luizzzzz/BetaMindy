block.betamindy-pyra-wall.details = Sh1p-chan kawaii~
block.betamindy-pyra-wall-large.name = 大黄铁矿墙
block.betamindy-pyra-wall-large.description = 由高温物质组成的方块。被破坏时猛烈地燃烧起来。用作有效载荷炮塔的 [stat] 燃烧弹药 []。跨越多个瓷砖。
block.betamindy-blast-wall.name = 爆破墙
