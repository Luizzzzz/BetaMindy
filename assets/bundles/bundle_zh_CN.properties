# Extra
block.betamindy-omega-rune.name = 欧米茄符文
block.betamindy-omega-rune.description = 可以将动能转化为法力的石符文。 加入 [green]BetaMindy Omega Server[] 以使用此区块。
block.betamindy-omega-rune.details = 它有一些无法翻译的古柯鲁雕刻...
block.betamindy-box.name = 盒子
block.betamindy-box.description = 用于在整个宇宙中运送商品的纸板箱。 一次性使用，一旦你拿走它的内容就会自动消失。
block.betamindy-box.details = 等等，所有用过的纸板垃圾都去哪儿了？ 这是最好的魔法……呃……污染！
block.betamindy-gameyut.name = Yutnori Stick Thrower 
block.betamindy-gameyut.description = Sticks of the Yutnori, a Korean traditional board game.\n[accent]Game Rules:[]\n[white]\uE008 Do. Move one space forward.\n\uE009 Ge. Move two spaces forward.\n\uE00A Geol. Move three spaces forward.\n\uE00B Yut! Move four spaces forward, [accent]and roll again[].\n\uE007 Mo! Move five spaces forward, [accent]and roll again[].\n\uE00C Back-do. Move one space backward. [accent]If you are at the first space, your position will underflow and go right to the goal![]\nYou should also roll again when your move lands on an enemy space, sending the enemy to the start too.\nRerolls stack, meaning one can win this game in just one turn, but extremely unlikely.[]
block.betamindy-gameyut.details = Refer to [royal]https://en.wikipedia.org/wiki/Yut[] for more details.

# Effect
block.betamindy-silo.name = 筒仓
block.betamindy-silo.description = 存储大量每种类型的项目。可以使用卸载程序检索内容。
block.betamindy-warehouse.name = 仓库
block.betamindy-warehouse.description = 存储大量每种类型的物品。可以使用卸载程序检索内容。
block.betamindy-team-wall.name = 团队块
block.betamindy-team-wall.description = 当被破坏时，提醒所有人有关攻击和罪犯的信息。可用于 PvP 中的合作或叛徒证据，或者只是提醒生存中的防御漏洞。
block.betamindy-spotlight.name = 聚光灯
block.betamindy-spotlight.description = 照亮它前面的区域。可由处理器控制以获得更精确的角度。
block.betamindy-spotlight.details = 从有机械战痕迹的战场上抢救出来的。
block.betamindy-ion-jet.name = 离子喷射
block.betamindy-ion-jet.description = 创建一个流动离子场，使小子弹在其大致方向上获得速度。可由处理器控制以获得更精确的角度。
block.betamindy-ion-jet.details = 健康警告：公司不对辐射的增加负责，这可能与更高的癌症发病率有关。
block.betamindy-ion-thruster.name = 离子推进器
block.betamindy-ion-thruster.description = 创建一个更强的流动离子场，使小子弹在其大致方向上获得速度。强大的电荷场也推动了机载有效载荷。可由处理器控制以获得更精确的角度。
block.betamindy-corrupted-jet.name = 离子源 [accent]Beta[]
block.betamindy-corrupted-jet.description = 创建一个流动离子的共振场，使[scarlet]所有类型的子弹[]在其大致方向上获得速度。这里有效的奇怪物理学可能会导致无意的行为。强大的电荷场也推动了机载有效载荷。可由处理器控制以获得更精确的角度。仅限沙盒。 
block.betamindy-corrupted-jet.details = 注意：公司不对在测试设施外使用原型造成的任何后果负责。 

block.betamindy-fire-can.name = 煤罐
block.betamindy-fire-can.description = 燃烧物品并加热附近的单位。小心处理，因为 [accent]pushing[] 或 [accent]spinning[] 这个方块可能会导致火势蔓延。
block.betamindy-fire-can.details = Jwibulnori (\uC950\uBD88\uB180\uC774) 是一款流行的韩国游戏。这是韩国的国定假日，农历正月初一，在稻田和田野上生火消灭害虫和老鼠的戏。另外，这个游戏还有祝身体健康的意思。\n人们在篮子或容器上点上火炬，用一根结实的绳子绑起来，出去玩，玩转它。有时，村里其他成员之间会发生争吵。他们玩游戏直到午夜，玩完游戏后，他们在农田上生火。\n- Wikipedia
block.betamindy-campfire.name = 营火
block.betamindy-campfire.description = 燃烧物品并加热附近的单位。小心处理，因为 [accent]pushing[] 或 [accent]spinning[] 这个方块可能会导致火势蔓延。可以装更多的煤。
block.betamindy-campfire.details = 燃烧某些物品可能会产生不同的火焰颜色。在现实生活中，有些金属在燃烧时会产生不同的火焰颜色，这就是烟花如此多彩的原因。
block.betamindy-discharger.name = 放电器
block.betamindy-discharger.description = 储存能量，但有一点不同。小心处理，因为 [accent]pushing[] 或 [accent]spinning[] 这个方块会以电弧的形式释放其储存的能量。

block.betamindy-item-shop.name = 物品商店
block.betamindy-item-shop.description = 使用 Anucoins 购买物品。\n[accent]通过交易站获取 Anucoins 并通过 Anubanks 分发它们。[]
block.betamindy-unit-shop.name = 单位商店
block.betamindy-unit-shop.description = 使用 Anucoins 购买单位。\n[accent]通过交易站获取 Anucoins 并通过 Anubanks 分发它们。[]
block.betamindy-extra-shop.name = 额外商店
block.betamindy-extra-shop.description = 使用 Anucoins 购买物品包和福利。\n使用 Anucoins 购买物品。\n[accent]通过交易站获取 Anucoins 并通过 Anubanks 分发它们。[]
block.betamindy-trading-post.name = 交易站
block.betamindy-trading-post.description = 出售物品以获得 Anucoins。\n[accent]连接到 Anucoin 节点以分发 Anucoins。[]
block.betamindy-coin-source.name = Anucoin 来源
block.betamindy-coin-source.description = 维护 Anucoin 余额，在连接到 Anubank 时移除或创建无穷无尽的 Anucoin。仅限沙盒。\n[accent]通过交易站获取 Anucoins 并通过 Anucoin 节点分发它们。[]
block.betamindy-anucoin-node.name = \uE005Anubank
block.betamindy-anucoin-node.description = 负责管理经济和 Anucoins 的中央大楼。可以链接到生产或消费 Anucoins 的区块。连接 Anuvaults 以增加容量。
block.betamindy-anucoin-safe.name = \uE005Anusafe
block.betamindy-anucoin-safe.description = 增加链接的 Anubank 的最大 anucoin 容量。取消链接时，硬币会转移到银行，而不是留下。
block.betamindy-anucoin-vault.name = \uE005Anuvault
block.betamindy-anucoin-vault.description = 更大的 Anusafe。增加链接的 Anubank 的最大 anucoin 容量。取消链接时，硬币会转移到银行，而不是留下。 

block.betamindy-cafe.name = 咖啡馆
block.betamindy-cafe.description = 购买饮料和零食。 使用 Anucoins 购买物品。\n[accent]通过交易站获取 Anucoins 并通过 Anubanks 分发它们。[]
block.betamindy-ancient-store.name = 古董店
block.betamindy-ancient-store.description = 用 Anucoins 购买经典、复古和古老的传奇积木。 商品每天都在变化！ 有些物品可能需要比特币，[#ef8aff]Portal Invasion[] 相关商品也可以在这里购买。 

# Production
block.betamindy-drill-mini.name = 迷你钻机
block.betamindy-drill-mini.description = 自动钻取附近的矿石或方块。
block.betamindy-drill-mini.details = 一个单声道由 Sharlotte 发送到巴西。当它回来...
block.betamindy-drill-mega.name = 巨型钻机
block.betamindy-drill-mega.description = 迷你钻机的升级版。自动钻取附近的矿石或方块。不能钻太软的物品。
block.betamindy-cloner.name = 块克隆器
block.betamindy-cloner.description = 将它所面对的 [accent] 块 [] 克隆到 [#a9d8ff] 它后面的图块 []。如果 [accent]facing block[] 是有效负载块，则将读取有效负载，并且不会应用大小限制。只能克隆你应该能够自己放置的块。消耗物品和力量。
block.betamindy-cloner.details = 制作活塞飞行器工厂的完美方式。
block.betamindy-mynamite.name = Mynamite
block.betamindy-mynamite.description = 爆炸，利用爆炸的力量开采附近的矿石和水晶。开采的物品将被转移到附近的街区，不包括传送带。\n点击它，或提供电力将其炸毁。当放在热地板上时，它也会自动爆炸。
block.betamindy-mynamite-large.name = 大型 Mynamite
block.betamindy-mynamite-large.description = 爆炸，利用爆炸的力量开采附近的矿石和水晶。开采的物品将被转移到附近的街区，不包括传送带。更擅长开采矿石，但太软的物品会被炸飞。\n提供力量将其炸毁。当放在热地板上时，它也会自动爆炸。
block.betamindy-pressure-container.name = 加压容器
block.betamindy-pressure-container.description = 存储物品，并在有效载荷熔炉中提供更高的制作输出率。
block.betamindy-arc-kiln.name = 电弧窑
block.betamindy-arc-kiln.description = 利用环境中丰富的重金属将沙子熔炼成金属玻璃。
block.betamindy-lancer-kiln.name = 蓝瑟窑
block.betamindy-lancer-kiln.description = 利用环境中丰富的重金属将沙子熔炼成金属玻璃。如果环境不合适，可以直接投入铅。
block.betamindy-electro-refiner.name = 电过滤器
block.betamindy-electro-refiner.description = 通过电解将硅氧烷醇分离成水和二氧化硅气体。硅不能以其气体形式收集，并且需要相邻的冷凝器。
block.betamindy-fusion-chamber.name = 融合室
