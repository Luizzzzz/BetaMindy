block.betamindy-driftpad.details = *缩放*
block.betamindy-teleport-pad.name = 传送器
block.betamindy-teleport-pad.description = 将玩家传送到另一个连接到同一电网的传送器。也传送地面单位。当 [coral] 被逻辑处理器禁用 [] 时，它只会将玩家发送到其他传送器，就像单向门一样。
block.betamindy-teleport-pad.details = 虽然这个块最初来自 CommandBlocks，但请务必查看 Project Unity 的传送器（它也有一个秘密功能！）
block.betamindy-teleport-portal.name = 迷你传送门
