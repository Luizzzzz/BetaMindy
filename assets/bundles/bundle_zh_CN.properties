# Pistons
block.betamindy-piston.name = 活塞
block.betamindy-piston.description = 最多可以推 16 个方块。 无法推动钍墙。
block.betamindy-piston-sticky.name = 粘性活塞
block.betamindy-piston-sticky.description = 最多可以推或拉 16 个方块。 无法推动钍墙。
block.betamindy-piston-infi.name = 无限活塞
block.betamindy-piston-infi.description = 最多可以推 512 个方块。 无法推动钍墙。 仅限沙盒。
block.betamindy-piston-sticky-infi.name = 无限粘性活塞
block.betamindy-piston-sticky-infi.description = 最多可以推或拉 512 个方块。 无法推动钍墙。 仅限沙盒。 

block.betamindy-spore-slime.name = 孢子史莱姆
block.betamindy-spore-slime.description = 粘在相邻的方块上。 不粘相涂层。
block.betamindy-spore-slime.details = 有葡萄味,非常耐嚼。
block.betamindy-surge-slime.name = 浪涌史莱姆
block.betamindy-surge-slime.description = 粘在相邻的方块上,就像孢子粘液一样。 将电力传导到相邻的方块。 不粘相涂层。
block.betamindy-surge-slime.details = 有酸橙味,非常耐嚼。
block.betamindy-spore-slime-lateral.name = 双面孢子史莱姆
block.betamindy-spore-slime-sided.description = 只有一侧是粘性的。 粘在相邻的方块上。 不粘相涂层。
block.betamindy-accel.name = 加速器
block.betamindy-accel.description = 移动时输出动力,通常通过活塞。 

block.betamindy-cog.name = 齿轮
block.betamindy-cog.description = 原始版本的微调器,仍然具有相同的功能。最多可以在前方旋转 14 个方块,以齿轮本身为轴。单击以更改旋转方向。可以将方块掉落到有效载荷方块上,并且孢子史莱姆可以旋转多个方块。
block.betamindy-cog.details = 在提供电源的那一刻开始旋转(并捡起方块)。断电时停止旋转,并且有一个空旷的区域可以放下当前的方块。
block.betamindy-titanium-cog.name = 钛齿轮
block.betamindy-titanium-cog.description = 齿轮的速度是铜齿轮的两倍。最多可以在前方旋转 16 个方块,以齿轮本身为轴。单击以更改旋转方向。
block.betamindy-plastanium-cog.name = 铂金齿轮
block.betamindy-plastanium-cog.description = 齿轮的速度是铜齿轮的 1.5 倍。比钛齿轮慢,但可以旋转最多的方块,最多可以在前面旋转 25 个方块。单击以更改旋转方向。
block.betamindy-armored-cog.name = 装甲齿轮
block.betamindy-armored-cog.description = 齿轮的速度是铜齿轮的两倍。最多可以在前方旋转 20 个方块。被其他齿轮旋转时保持固定,例如非惯性旋转器。单击以更改旋转方向。
block.betamindy-wooden-cog.name = 木齿轮
block.betamindy-wooden-cog.description = 齿轮比铜齿轮慢两倍。最多可以在前方旋转 18 个方块,以齿轮本身为轴。单击以更改旋转方向。

block.betamindy-spinner.name = 微调器
block.betamindy-spinner.description = 最先进的齿轮版本,速度是铜齿轮的 4 倍。最多可以在前方旋转16个方块,以旋转器本身为轴。单击以更改旋转方向。可以将方块掉落到有效载荷方块上,并且孢子史莱姆可以旋转多个方块。
block.betamindy-spinner.details = 在提供电源的那一刻开始旋转(并捡起方块)。断电时停止旋转,并且有一个空旷的区域可以放下当前的方块。
block.betamindy-spinner-infi.name = 无限旋转器
block.betamindy-spinner-infi.description = 最多可以在前面旋转 120 个方块,旋转器本身作为轴。单击以更改旋转方向。可以将方块掉落到有效载荷方块上,并且孢子史莱姆可以旋转多个方块。仅限沙盒。
block.betamindy-spinner-infi.details = 为什么是 120?好吧,在那之后字节会溢出。

block.betamindy-spinner-inert.name = 惯性微调器
block.betamindy-spinner-inert.description = 最多可以在前方旋转 16 个方块。即使被其他旋转器捡起,这个版本也会继续旋转。
block.betamindy-spinner-inert-infi.name = Infirtia Spinner
block.betamindy-spinner-inert-infi.description = 最多可以在前方旋转 120 个方块。即使被其他旋转器捡起,这个版本也会继续旋转。仅限沙盒。
block.betamindy-spinner-inert-infi.details = 无限惯性旋转器。是的,我很讨厌命名。 

# Payloads
block.betamindy-payload-cannon.name = 有效载荷大炮
block.betamindy-payload-cannon.description = 可以发射有效载荷。有效载荷的生命值越高，它移动的方块越多，它造成的伤害就越大，但因此，有效载荷本身受到的伤害也越大。有效载荷可以在[#98ffa9]内部范围[]内安全发射而不会损坏。
block.betamindy-payload-catapult.name = 有效载荷弹射器
block.betamindy-payload-catapult.description = 可以以更高的速度发射更大的有效载荷。对敌人来说是毁灭性的消息。
block.betamindy-grand-constructor.name = 大建造师
block.betamindy-grand-constructor.description = 制造最大 6x6 瓷砖大小的结构。需要冷却剂来锻造块。
block.betamindy-payload-packer.name = 负载打包器
block.betamindy-payload-packer.description = 将液体和物品装入更大的方块中。
block.betamindy-payload-unpacker.name = 有效负载解包器
block.betamindy-payload-unpacker.description = 将液体和物品卸载到更大的方块中。
block.betamindy-payload-deconstructor.name = 小型解构器
block.betamindy-payload-deconstructor.description = 解构结构和单元。返回 100% 的构建成本。
block.betamindy-payload-eradicator.name = 反汇编器
block.betamindy-payload-eradicator.description = 更大版本的解构器。解构结构和单位。返回 100% 的构建成本。
block.betamindy-payload-rail.name = 铁路
block.betamindy-payload-rail.description = 运输方块和单位。 Rail Roombas 会捡起前面的一个方块，搬运该方块，然后将其放在目的地。
block.betamindy-rail-sorter.name = 铁路分拣机
block.betamindy-rail-sorter.description = 分发块和单元。未选择配置时充当路由器。可以配置为仅对块、仅单元或特定类型的块/单元进行排序。 

