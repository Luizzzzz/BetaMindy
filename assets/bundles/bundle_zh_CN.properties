block.betamindy-metaglass-wall.description = 密集但脆弱的防御方块。被摧毁时会爆炸成碎片。用作有效载荷炮塔的 [stat]frag ammo[]。
block.betamindy-metaglass-wall-large.name = 大型 Metaglass 墙
block.betamindy-metaglass-wall-large.description = 一个致密但易碎的方块。被摧毁时会爆炸成碎片。用作有效载荷炮塔的 [stat]frag ammo[]。跨越多个瓷砖。
block.betamindy-silicon-wall.name = 硅墙
block.betamindy-silicon-wall.description = 一个非常坚固的块。当由有效载荷炮塔发射时，不知何故 [stat]homes[] 敌人。阻挡电弧，但不阻挡激光。
