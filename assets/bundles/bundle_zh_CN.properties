block.betamindy-spike-pyra.name = 硫铁矿尖刺
block.betamindy-spike-pyra.description = 对单位造成低近战伤害并点燃单位着火的尖刺。用活塞撞击单位时造成 [珊瑚] 致命伤害 []。需要一个坚实的块后面才能工作。
