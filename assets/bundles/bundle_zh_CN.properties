block.betamindy-linkpin.description = 可以链接到处理器以显示其所有链接，甚至是禁用的链接。 [scarlet]Invalid links[] 将具有红色名称，[lightgray]inactive links[] 将具有黑色方块。当被活塞推动时，链接处理器的链接也会移动。
